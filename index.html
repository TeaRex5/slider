<body>
    <!-- если нужно несколько одинаковых классов то ставим умножение slider*5 чтобы сэкономить время заполенения нужно писать div вот так slider>.slider*5>.slide__content>.slide__icon+.slide__title{Slide $}+.slide__desc{You can add description} -->
<div class="slider">
    <!-- style="--bg: url() создаем переменную var и просто добавляем к нужному слайдеру -->

            <div class="slide__icon"><span class="material-symbols-outlined">
                star_rate

                <!-- <div>slide__title, slide__desc</div> оборачивваем в div чтобы можно было выравнить заголовок -->

            <div class="slide__title">Beach</div>
            <div class="slide__desc">Coastline 😍</div>
        </div>
    </div>
    </div>
